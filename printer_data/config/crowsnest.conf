#### crowsnest.conf
#### This is a typical default config.

[crowsnest]
log_path: /home/pi/printer_data/logs/crowsnest.log
log_level: verbose
delete_log: false
no_proxy: false

# Camera 1: Microsoft LifeCam Studio (Primary for Obico)
[cam 1]
mode: mjpg
port: 8080
device: /dev/video4
resolution: 1920x1080
max_fps: 15
v4l2ctl: brightness=150,contrast=40,saturation=32,sharpness=20,backlight_compensation=1

# Camera 2: First Logitech UVC
[cam 2]
mode: mjpg
port: 8081
device: /dev/video0                     # This line was missing!
resolution: 1280x720
max_fps: 15
v4l2ctl: brightness=150,contrast=40,saturation=32,sharpness=20,backlight_compensation=1

# Camera 3: Second Logitech UVC  
[cam 3]
mode: mjpg
port: 8082
device: /dev/video2
resolution: 1280x720
max_fps: 15
v4l2ctl: brightness=150,contrast=40,saturation=32,sharpness=20,backlight_compensation=1