#sensor_pin: ^PB1
#control_pin: PB0
#x_offset: 10
#y_offset: 0
#z_offset: 2.2                    #z_offset: 2.0     # z_offset: 2.4
#speed: 3.0
#pin_up_touch_mode_reports_triggered: False

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 20, 20          # Increased from 15,15
mesh_max: 260, 260        # Reduced from 285,285
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#[bed_mesh]                              # enable for BLTouch
#speed: 100
#mesh_min: 40, 20     # mesh_min: 10, 10
#mesh_max: 260, 260 #239, 239    #278, 263    # mesh_max: 250, 250
#algorithm: bicubic
#probe_count: 5,5

[extruder]
# max_extrude_only_distance: 1000.0
max_extrude_only_distance: 500.0 #add this line to your extruder section   *******
# max_extrude_cross_section: 5   # added because...Move exceeds maximum extrusion
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.6  #22.343     #22.106     #21.672       #22.420
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 26.949
pid_Ki: 1.497
pid_Kd: 121.269
min_temp: 0
max_temp: 260
# pressure_advance: 0.060

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 327.11
pid_Ki: 19.20
pid_Kd: 1393.45
min_temp: 0
max_temp: 100

[screws_tilt_adjust]
screw1: 55,42
screw1_name: front left screw
screw2: 246,42
screw2_name: front right screw
screw3: 246,235
screw3_name: rear right screw
screw4: 55,235
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

[fan]
pin: PA0

[filament_switch_sensor e0_sensor]
switch_pin: PA4
#   *******
pause_on_runout: false #pause handled by macro
runout_gcode:
  M600 #calls a macro with the name M600 (so it can be called by slicers too)
insert_gcode:
  M117 Filament inserted #just a throwaway GCode command to have something in this space. You can add your own.
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
event_delay: 3.0
pause_delay: 0.0001
#   *******

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 2000
max_z_velocity: 10
max_z_accel: 100

#[t5uid1]
#firmware: dgus_reloaded
#machine_name: Ender 6
#volume: 0
#brightness: 100
#z_min: 0
#z_max: 400

[virtual_sdcard]
path: /home/mikael/printer_data/gcodes

[display_status]


[gcode_macro LINEAR_ADVANCE]
gcode:
  {% if 'K' in params %}
    {% if 'E' in params %}
      SET_PRESSURE_ADVANCE EXTRUDER={E} ADVANCE={K}
    {% else %}
      SET_PRESSURE_ADVANCE ADVANCE={K}
    {% endif %}
  {% endif %}

[gcode_macro POWEROFF]
gcode:
  RESPOND TYPE=command MSG=action:poweroff
  
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro BL_TOUCH_RESET]
gcode:
    BLTOUCH_DEBUG COMMAND=reset

[gcode_macro BL_TOUCH_PINDOWN]
gcode:
    BLTOUCH_DEBUG COMMAND=pin_down

[gcode_macro BL_TOUCH_PINUP]
gcode:
    BLTOUCH_DEBUG COMMAND=pin_up

[gcode_macro LEVEL_SCREWS]
gcode:
    G28
    SCREWS_TILT_CALCULATE

#     ************************************

[gcode_macro PARK_MACRO]
gcode:
  M117 PARKING..
  G91
  G1 E-3.14 F1500
  G1 Z30
  G90
  G1 X250 Y250 F3000

[gcode_macro UNLOAD]
gcode:
  G91
  G1 E5.0 F1200
  G1 E3.0 F1600
  G1 E-13.14 F7000
  G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
  G90
  
[gcode_macro M600]
gcode:
  PAUSE_MACRO
  UNLOAD

[gcode_macro PAUSE_MACRO]
gcode:
  PAUSE
  PARK_MACRO
  SET_IDLE_TIMEOUT TIMEOUT=7200

[gcode_macro PURGE]
gcode:
  M117 PURGING..
  G91
  G1 E45.0 F250
  G90

[gcode_macro LOAD_FILAMENT]
gcode:
  M117  LOADING...
  G91
  G1 E25.0 F1000
  G1 E100 F2500
  G4 P900
  G1 E45.0 F250
  G90

[gcode_macro RESUME_MACRO]
gcode:
  M117  RESUMING...
  RESUME

[gcode_macro CHANGE_FILAMENT]
gcode:
  M109 S200
  G91
  G1 E5.0 F1200
  G1 E3.0 F1600
  G1 E-13.14 F7000
  G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50

#     ************************************

[pause_resume]
recover_velocity: 50 #allows pause resume functionality.   *******

[include shell_command.cfg]

[include moonraker_obico_macros.cfg]

[gcode_macro BED_SCREWS_CALIBRATE_65]
description: Heat bed to 65C and run screw tilt calibration
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(65)|float %}
    
    {% if printer.toolhead.homed_axes != "xyz" %}
        G28
    {% endif %}
    
    M117 Heating bed to {BED_TEMP}C...
    M190 S{BED_TEMP}
    
    M117 Calculating screw adjustments...
    SCREWS_TILT_CALCULATE
    
    M117 Calibration complete!

