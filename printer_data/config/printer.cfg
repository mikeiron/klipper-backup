#x_offset: -44.0        # Adjust based on your mount
#y_offset: -6.0         # Adjust based on your mount  
#z_offset: 0           # Will be calibrated later
#pin_move_time: 0.680
#stow_on_each_sample: False
#probe_with_touch_mode: True
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: True

