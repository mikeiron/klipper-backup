# ADXL345 configuration for resonance testing
# Secondary MCU on Raspberry Pi 3 (192.168.1.23)

[mcu rpi3]
serial: /tmp/klipper_rpi3_mcu
restart_method: command

[adxl345]
cs_pin: rpi3:gpiochip0/gpio8
spi_bus: spidev0.0

[resonance_tester]
accel_chip: adxl345
probe_points:
    130, 130, 20  # Center of Ender 6 bed

[input_shaper]
# These values will be set after running SHAPER_CALIBRATE
#shaper_freq_x: 0
#shaper_freq_y: 0
#shaper_type: mzv
